<!DOCTYPE html>

<html>
  <head>
    <title>Ivana Carvalho - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/foto.jpeg" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Ivana Carvalho</h1>
        <a
          id="userGit"
          href="https://github.com/ivanacarvalhods"
          target="_blank"
          ><img src="images/github.svg" alt="ícone github" /><span
            id="userLogin"
            >Ivana Carvalho</span
          ></a
        >

        <p id="userBio">Um jovem amante da programação, focada no Front-end</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/ivanacarvalhods" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a
              href="https://facebook.com/ivana.carvalhodossantos.9"
              target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/ivanacarvalhods" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
