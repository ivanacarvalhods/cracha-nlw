<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="variables.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/079be52d01.js"
      crossorigin="anonymous"
    ></script>
    <title>Ivana Carvalho - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <button
        class="options-button button"
        id="options-button"
        title="Editar opções"
      >
        <i class="fas fa-sliders-h"></i>
      </button>

      <span class="badge-rope gradient-animation"></span>
      <span class="badge-gap"></span>

      <div class="gradient-pentagon gradient-animation"></div>

      <div class="container">
        <div class="avatar">
          <span class="rotate">
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/userPlaceholder.svg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Ivana Carvalho</h1>
        <a
          id="userGit"
          href="https://github.com/ivanacarvalhods"
          target="_blank"
          class="github-usr"
        >
          <span> <i class="fab fa-github"></i> </span
          ><span id="userLogin">Ivana Carvalho</span></a
        >

        <p id="userBio">Um jovem amante da programação, focada no Front-end</p>

        <ul id="socialLinks">
          <li class="portfolio">
            <a href="#" target="_blank"
              ><span class="icon-link"> <i class="fas fa-house-user"></i> </span
            ></a>
          </li>
          <li class="instagram" title="User Instagram">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-instagram"></i>
              </span>
            </a>
          </li>
          <li class="linkedin" title="User LinkedIn">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-linkedin"></i>
              </span>
            </a>
          </li>
          <li class="twitter" title="User Twitter">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-twitter"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- OPTIONS MODAL -->
    <div id="options-modal" class="modal-container">
      <article class="options-modal">
        <button id="close-modal" class="close-modal-button">
          <i class="fas fa-times"></i>
        </button>

        <h3 class="options-title">Procurar perfil</h3>

        <div class="option-item">
          <span>
            <i class="fab fa-github"></i>
            GitHub:
          </span>

          <div class="search-container">
            <input type="text" class="text-input" id="github-nick-input" />
            <button class="search-button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <h3 class="options-title">Opções de estilo</h3>

        <div class="option-item">
          <span>
            <i class="fas fa-adjust"></i>
            Modo escuro:
          </span>

          <input
            type="checkbox"
            id="dark-mode-check"
            class="check-input"
            checked
          />
        </div>

        <div class="option-item">
          <span>
            <i class="fas fa-palette"></i>
            Tema:
          </span>

          <select id="color-themes-list" class="select-input">
            <option value="do-while-2021">DoWhile 2021</option>
            <option value="rockeseat-vanilla">Rocketseat Vanilla</option>
            <option value="nlw-heat">NLW Heat</option>
            <option value="red">Red</option>
          </select>
        </div>
      </article>
    </div>
    <script src="main.js"></script>
  </body>
</html>
